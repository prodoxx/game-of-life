<div class="text-center mb-12">
  <h1 class="text-3xl font-bold text-gray-900 tracking-tight">Join Game Room</h1>
  <p class="text-gray-500 mt-2 text-sm">Enter your name to join <span id="host-name-display"></span>'s game</p>
</div>

<form id="join-form" class="space-y-10">
  <div class="space-y-2">
    <label for="player-name" class="block text-sm font-semibold text-gray-700">Enter your name</label>
    <input
      type="text"
      id="player-name"
      name="player-name"
      placeholder="John Doe"
      class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-gray-800 placeholder:text-gray-400"
      required
    />
  </div>

  <div class="flex justify-center">
    <button
      type="submit"
      id="submit-btn"
      class="relative cursor-pointer inline-flex items-center justify-center px-12 py-4 bg-gradient-to-r from-blue-600 via-blue-500 to-cyan-400 text-white rounded-lg hover:from-blue-700 hover:via-blue-600 hover:to-cyan-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 font-medium text-base shadow-lg shadow-blue-500/25 hover:shadow-xl hover:shadow-blue-500/30 transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none"
    >
      <span>Join Game</span>
      <div id="loading-spinner" class="hidden ml-2"></div>
    </button>
  </div>
</form>
