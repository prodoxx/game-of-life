<div class="text-center mb-12">
  <h1 class="text-3xl font-bold text-gray-900 tracking-tight">Game of Life</h1>
  <p class="text-gray-500 mt-2 text-sm">Multiplayer Edition</p>
</div>

<form id="start-form" class="space-y-10">
  <div class="space-y-2">
    <label for="player-name" class="block text-sm font-semibold text-gray-700"
      >Enter your name</label
    >
    <input
      type="text"
      id="player-name"
      name="player-name"
      placeholder="Enter your name"
      class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-gray-800 placeholder:text-gray-400"
      required
    />
  </div>

  <div class="flex justify-center">
    <button
      type="submit"
      id="submit-btn"
      class="relative cursor-pointer inline-flex items-center justify-center px-12 py-4 bg-gradient-to-r from-purple-600 via-pink-500 to-orange-400 text-white rounded-lg hover:from-purple-700 hover:via-pink-600 hover:to-orange-500 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 transition-all duration-200 font-medium text-base shadow-lg shadow-pink-500/25 hover:shadow-xl hover:shadow-pink-500/30 transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none"
    >
      <span>Start Multiplayer Game</span>
      <div id="loading-spinner" class="hidden ml-2"></div>
    </button>
  </div>
</form>
