<div class="space-y-4">
  <h2 class="text-2xl font-bold"><span id="host-name"></span>'s Room</h2>

  <div class="space-y-2">
    <p class="text-gray-600">Invite your friends to play using the link below:</p>
    <div class="bg-gray-100 p-3 rounded-lg flex items-center justify-between gap-2 w-full">
      <p id="room-link" class="text-gray-800 truncate flex-1 text-xs sm:text-sm font-mono"></p>
      <button
        id="copy-link-btn"
        class="p-2 hover:bg-gray-200 rounded-md transition-colors duration-200 flex-shrink-0 flex items-center gap-1"
        aria-label="Copy room link"
      >
        <div id="copy-icon"><i data-lucide="copy"></i></div>
        <div id="check-icon" class="hidden"><i data-lucide="check"></i></div>
      </button>
    </div>
  </div>

  <div class="space-y-4">
    <h3 class="text-xl font-semibold">Players</h3>
    <div id="players-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <!-- TODO: add players here dynamically -->
      <div class="flex flex-col items-center space-y-2">
        <div id="player-color" class="w-16 h-16 rounded-lg bg-blue-500"></div>
        <p class="text-sm text-center truncate max-w-[120px]" id="player-name"></p>
      </div>
    </div>
  </div>

  <div class="flex justify-center">
    <button
      id="start-game-btn"
      class="relative cursor-pointer inline-flex items-center justify-center px-12 py-4 bg-gradient-to-r from-blue-600 via-blue-500 to-cyan-400 text-white rounded-lg hover:from-blue-700 hover:via-blue-600 hover:to-cyan-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 font-medium text-base shadow-lg shadow-blue-500/25 hover:shadow-xl hover:shadow-blue-500/30 transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none"
    >
      <span>Start Game</span>
      <div id="start-game-spinner" class="hidden">
        <i data-lucide="loader-circle" class="hidden animate-spin w-5 h-5"></i>
      </div>
    </button>
  </div>
</div>
