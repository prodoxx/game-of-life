<div class="space-y-6">
  <h2 class="text-2xl font-bold"><span id="host-name"></span>'s Room</h2>

  <div class="space-y-2">
    <p class="text-gray-600">Invite your friends to play using the link below:</p>
    <div class="bg-gray-100 p-3 rounded-lg">
      <p id="room-link" class="text-gray-800 break-all"></p>
    </div>
  </div>

  <div class="space-y-4">
    <h3 class="text-xl font-semibold">Players</h3>
    <div id="players-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <!-- TODO: add players here dynamically -->
      <div class="flex flex-col items-center space-y-2">
        <div id="player-color" class="w-16 h-16 rounded-lg bg-blue-500"></div>
        <p class="text-sm text-center truncate max-w-[120px]" id="player-name"></p>
      </div>
    </div>
  </div>

  <div class="flex justify-center">
    <button
      id="start-game-btn"
      class="relative inline-flex items-center justify-center px-12 py-4 bg-gradient-to-r from-blue-600 via-blue-500 to-cyan-400 text-white rounded-lg hover:from-blue-700 hover:via-blue-600 hover:to-cyan-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 font-medium text-base shadow-lg shadow-blue-500/25 hover:shadow-xl hover:shadow-blue-500/30 transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none"
    >
      <span>Start Game</span>
      <div id="start-game-spinner" class="hidden ml-2"></div>
    </button>
  </div>
</div>
