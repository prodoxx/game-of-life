<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
    <title>Game of Life</title>
  </head>
  <body class="min-h-screen">
    <div id="app" class="relative min-h-screen">
      <div id="game-container"></div>

      <!-- Pattern Selection -->
      <div
        id="pattern-selection"
        class="fixed top-8 left-1/2 -translate-x-1/2 bg-black/50 backdrop-blur-sm rounded-lg p-3 z-10 hidden"
      >
        <h2 class="text-white text-sm font-bold mb-2 text-center">Select a Predefined Pattern</h2>
        <div class="flex gap-4">
          <img
            src="/images/flower.png"
            alt="Flower Pattern"
            class="w-16 h-16 cursor-pointer hover:ring-2 hover:ring-white rounded transition-all bg-white/10"
            data-pattern="flower"
          />
          <img
            src="/images/blinker.gif"
            alt="Blinker Pattern"
            class="w-16 h-16 cursor-pointer hover:ring-2 hover:ring-white rounded transition-all bg-white/10"
            data-pattern="blinker"
          />
          <img
            src="/images/glider.gif"
            alt="Glider Pattern"
            class="w-16 h-16 cursor-pointer hover:ring-2 hover:ring-white rounded transition-all bg-white/10"
            data-pattern="glider"
          />
        </div>
      </div>

      <!-- Stats Panel -->
      <div
        id="stats-panel"
        class="fixed top-[12rem] right-8 -translate-y-1/2 bg-black/50 backdrop-blur-sm rounded-lg p-3 z-10"
      >
        <h2 class="text-white text-sm font-bold mb-2">Stats</h2>
        <div class="space-y-2">
          <div>
            <span class="text-white text-sm font-bold">Generation: </span>
            <span id="generation-count" class="text-white text-sm">0</span>
          </div>
          <div>
            <span class="text-white text-sm font-bold">Population: </span>
            <span id="population-count" class="text-white text-sm">0</span>
          </div>
        </div>
      </div>

      <!-- Player List -->
      <div
        id="player-list"
        class="fixed top-[12rem] left-8 -translate-y-1/2 bg-black/50 backdrop-blur-sm rounded-lg p-3 z-10"
      >
        <h2 class="text-white text-sm font-bold mb-2">Players</h2>
        <div class="player-entries"></div>
      </div>

      <!-- Modal -->
      <div
        id="modal"
        class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-20"
      >
        <div class="bg-white rounded-xl p-4 max-w-md w-full mx-4 shadow-2xl">
          <div id="modal-content"></div>
        </div>
      </div>

      <!-- Game Controls -->
      <div
        id="game-controls"
        class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-black/50 backdrop-blur-sm rounded-lg p-3 z-10 text-center"
      >
        <div id="game-state" class="mb-2">
          <span class="text-white text-sm font-bold">Status: </span>
          <span id="game-status" class="text-white text-sm">Stopped</span>
        </div>
        <div class="text-white/80 text-xs space-y-1">
          <p><span class="font-bold">Space</span> - Start/Pause</p>
          <p><span class="font-bold">R</span> - Reset</p>
          <p><span class="font-bold">Click</span> - Toggle Cell</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
