<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
    <title>Game of Life</title>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-zinc-900/50 to-black/50">
    <div id="app" class="relative min-h-screen flex flex-col">
      <!-- Top Navigation Bar -->
      <div
        class="fixed top-0 left-0 right-0 h-14 bg-black/40 border-b border-white/5 backdrop-blur-md z-10"
      >
        <div class="h-full max-w-7xl mx-auto px-4 flex items-center justify-between">
          <!-- Game Info & Controls -->
          <div class="flex items-center h-full divide-x divide-white/10">
            <!-- Status Section -->
            <div id="game-controls" class="hidden pr-6">
              <div class="flex items-center gap-2">
                <div id="status-indicator" class="w-2 h-2 rounded-full bg-red-500"></div>
                <span id="game-status" class="text-white/90 text-sm font-medium">Stopped</span>
              </div>
            </div>

            <!-- Stats Section -->
            <div id="stats-panel" class="hidden px-6">
              <div class="flex items-center gap-6">
                <div class="flex items-center gap-2">
                  <span class="text-white/50 text-sm">Generation</span>
                  <span id="generation-count" class="text-white font-medium text-sm">0</span>
                </div>
                <div class="flex items-center gap-2">
                  <span class="text-white/50 text-sm">Population</span>
                  <span id="population-count" class="text-white font-medium text-sm">0</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Pattern Selection -->
          <div id="pattern-selection" class="hidden h-full">
            <div class="flex items-center h-full gap-3">
              <span class="text-white/50 text-sm">Patterns</span>
              <div class="flex gap-2 h-full py-2">
                <img
                  src="/images/flower.png"
                  alt="Flower Pattern"
                  class="h-full aspect-square cursor-pointer hover:ring-2 hover:ring-white/20 rounded bg-white/5 transition-all"
                  data-pattern="flower"
                />
                <img
                  src="/images/blinker.gif"
                  alt="Blinker Pattern"
                  class="h-full aspect-square cursor-pointer hover:ring-2 hover:ring-white/20 rounded bg-white/5 transition-all"
                  data-pattern="blinker"
                />
                <img
                  src="/images/glider.gif"
                  alt="Glider Pattern"
                  class="h-full aspect-square cursor-pointer hover:ring-2 hover:ring-white/20 rounded bg-white/5 transition-all"
                  data-pattern="glider"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Left Sidebar - Players -->
      <div
        class="fixed left-4 top-20 bg-black/40 border border-white/5 backdrop-blur-md rounded-lg overflow-hidden"
      >
        <div id="player-list" class="hidden p-3 min-w-[180px]">
          <h2 class="text-white/50 text-xs font-medium uppercase tracking-wider mb-3">Players</h2>
          <div class="player-entries space-y-2"></div>
        </div>
      </div>

      <!-- Main Game Area -->
      <div class="flex-1 flex items-center justify-center">
        <div id="game-container" class="invisible"></div>
      </div>

      <!-- Keyboard Controls Legend -->
      <div
        id="keyboard-controls"
        class="fixed bottom-4 left-1/2 -translate-x-1/2 px-4 py-2 bg-black/40 border border-white/5 backdrop-blur-md rounded-full hidden"
      >
        <div class="flex items-center gap-4 text-xs text-white/70">
          <div class="flex items-center gap-1">
            <kbd class="px-2 py-0.5 font-medium bg-white/5 rounded border border-white/10"
              >Space</kbd
            >
            <span>Start/Pause</span>
          </div>
          <div class="flex items-center gap-1">
            <kbd class="px-2 py-0.5 font-medium bg-white/5 rounded border border-white/10">R</kbd>
            <span>Reset</span>
          </div>
          <div class="flex items-center gap-1">
            <kbd class="px-2 py-0.5 font-medium bg-white/5 rounded border border-white/10">Esc</kbd>
            <span>Stop</span>
          </div>
          <div class="flex items-center gap-1">
            <kbd class="px-2 py-0.5 font-medium bg-white/5 rounded border border-white/10"
              >Click</kbd
            >
            <span>Toggle Cell</span>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        id="modal"
        class="fixed inset-0 bg-black/50 backdrop-blur-md flex items-center justify-center z-20"
      >
        <div class="bg-white border border-white/10 rounded-xl p-6 max-w-md w-full mx-4 shadow-2xl">
          <div id="modal-content"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
