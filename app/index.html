<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
    <title>Game of Life</title>
  </head>
  <body class="min-h-screen">
    <div id="app" class="relative min-h-screen">
      <div id="game-container"></div>

      <!-- Start Modal -->
      <div id="start-modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-10">
        <div class="bg-white rounded-xl p-4 max-w-md w-full mx-4 shadow-2xl">
          <div class="text-center mb-12">
            <h1 class="text-3xl font-bold text-gray-900 tracking-tight">Game of Life</h1>
            <p class="text-gray-500 mt-2 text-sm">Multiplayer Edition</p>
          </div>

          <form id="start-form" class="space-y-10">
            <div class="space-y-2">
              <label for="player-name" class="block text-sm font-semibold text-gray-700">Enter your name</label>
              <input
                type="text"
                id="player-name"
                name="player-name"
                placeholder="John Doe"
                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-gray-800 placeholder:text-gray-400"
                required
              />
            </div>

            <div class="flex justify-center">
              <button
                type="submit"
                class="px-12 cursor-pointer py-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 font-medium text-base shadow-lg shadow-blue-500/25 hover:shadow-xl hover:shadow-blue-500/30 transform hover:-translate-y-0.5"
              >
                Start Multiplayer Game
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
